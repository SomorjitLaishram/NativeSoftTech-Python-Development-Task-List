<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        
        <form action="/add" method="POST" class="d-flex">
            <input type="text" name="content" class="form-control me-2" placeholder="Add a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        <ul class="list-group mt-3">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-decoration-line-through{% endif %}">
                    {{ task.content }}
                </span>
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">Complete</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
